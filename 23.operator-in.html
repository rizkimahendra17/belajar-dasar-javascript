<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator In</title>
</head>
<body>
    
 <script>
        const person = {
        firstName: "RIZKI",
        lastName: "Mahendra"
    };

    //fungsi ini untuk cek apakah sebuah property ada dalam sebuah object atau tidak

    if("firstName" in person){
        alert(`Hello ${person.firstName}`);
    }else{
        alert("Hello")
    }
/////////////////////////////////////////////



    const student = {
        firstName: "Rizki",
        lastName: undefined
    };

    if("lastName" in student){
        alert(`Hello ${student.lastName}`);
    }else{
        alert("Hello Student");
    }
     
////////////////////////////////////////////////


    const names = [null, "RIZKI", null];
    const result = 0 in names;
    document.writeln(`<p> ${result} </p>`);




 </script>
</body>
</html>
