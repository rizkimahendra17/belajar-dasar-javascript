<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator typeof</title>
</head>
<body>
    
    <script>

        // jadi fungsi typeof untuk cek tipe data apa yang kita proses sekarang

        let data = true;

        const typeData = typeof data;
        document.writeln(`<p>${typeData}</p>`);

    </script>

</body>
</html>
