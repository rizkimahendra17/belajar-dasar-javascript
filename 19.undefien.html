<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Undefined</title>
</head>
<body>
    <script>
        //ini kalau kita belum buat data nya maka hasil nya undefined
        let name;

        if(name === undefined){
            console.info("UNDEFINED");
        }else{
            console.info("DEFINED");
        }


        const names = ["Riski", "Mahendra"];
        if(names[2] === undefined){
            console.info("Array Undefined");
        }else{
            console.info("Array Defined");
        }

        const person = {};
        if(person.name === undefined){
            console.info("OBJECT UNDIFINED");
        }else{
            console.info("OBJECT DEFINED");
        }

    </script>
</body>
</html>
