    <title>Tipe Data Array</title>
</head>
<body>
    
    <script>

        let arrayKosong = [];

        let arrayNama = ["Rizki", "Mahendra"];

        const names = [];
        names.push("Eko"); //push berfungsi untuk menambah data array nya 
        names.push("Mahendra");
        names.push("Budi","Joko", "Rudi");

        console.table(names);

        console.info(names[0]);
        console.info(names[1]);
        console.info(names[2]);


        names[0] = "Programmer"; // ini kalau kita mau mengganti data array nya
        names[1] = "Zaman";
        names[2] = "Now";

        console.table(names);

        delete names[3]; //ini kalau kita mau delete data array nya

        console.table(names);

        //kita tambah data lagi
        names.push("Riski Lagi");

        console.table(names);

        //kita munculkan lagi array yang ke 3

        names[3] = "Dikembalikan Lagi";
        names.push(1,2,3,4); // ini tipe data number
        names.push(["Riski", "Mahendra", "Ajha"]); //ini array dalam array
        console.table(names);



        
        
    </script>
