<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Operator Aritmatika</title>
</head>
<body>
    
    <script>
        let tambah = 1+2; //3
        document.writeln("<p> 1 + 2 = " + tambah + "</p>" );
        let originalResult = tambah; //3

        let kurang = tambah - 1;
        document.writeln("<p>" + originalResult + " - 1 = " + kurang + "</p>");
        originalResult = kurang;

        let kali = kurang * 2;
        document.writeln("<p>" +originalResult+ " * 2 = " + kali + "</p>");


    </script>
</body>
</html>
