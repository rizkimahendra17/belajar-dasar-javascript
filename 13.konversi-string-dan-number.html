<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>
<body>
    
    <script>
        
        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(`<p> ${sum}</p>`);
        
        /* 
        parseInt untu mengkonversi data string jadi number
        */
        document.writeln(`<p>${parseInt("1.9")} </p>`);
        //float membaca data nya dalam bentuk pecahan
        document.writeln(`<p> ${parseInt("1.1")} </p>`);
        //number bisa membaca data bulat maupun pecahan
        document.writeln(`<p> ${Number("1.1")} </p>`);


        const a = 1;
        const b = 1;
        const total = a.toString() + b.toString();
        document.writeln(`</p> ${total} </p>`);

        /* kalau ada data number sama string 
            tetap dibaca number, karena javascript membaca awal data
        */
        document.writeln(`<p> ${parseInt("1salah")} </p>`);
        document.writeln(`<p> ${parseFloat("1.1riski")}`);

        //kalau number dia tidak mentolerin kalau data nya bukan number    
        document.writeln(`<p> ${Number("1riski")}`); //hasil NaN (Not a Number)
        document.writeln(`<p> ${Number("1.1riski")}`);
        document.writeln(`<p> ${Number("salah")}`);

        const first = Number("salah"); // NaN
        const totalNumber = first + 100;
        document.writeln(`<p> ${totalNumber} </p>`);
        

        //isNaN itu dia cek apakah data nya adalah NaN kalau iya nantik keluar true atau false
        document.writeln(`<p> ${isNaN(first)} </p>`);
        document.writeln(`<p> ${isNaN(100)} </p>`);
        document.writeln(`<p> ${isNaN(NaN)} </p>`);


        
    </script>

</body>
</html>
