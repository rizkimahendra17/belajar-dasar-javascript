<body>
    <script>

        const firstName = "Rizki";

        console.info(template);

        const nilai = 50;
        const template2 = `Name : ${firstName}, Lulus : ${nilai > 70}`;

        console.info(template2);


        const multiline = `Nama Saya Riski
        Sekarang Magang
        Sering juga bikin konten komedy
        kalo lagi malas pergi hilling`;

        document.writeln("<pre>");
        document.writeln(multiline);
