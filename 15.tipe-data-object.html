    <title>Tipe Data Object</title>

<body>
    <script>
     //merubah property object menjadi array
     const person = {
         "Nama" : "Rizki Mahendra",
         alamat : "Indonesia",
         umur : 30
     }

     //ubah property / attribute
    //  person["nama"] = "Rizki Mahendra";
    //  person["alamat"] = "Indonesia";
    //  person["umur"] = 22;

     console.info(`Nama : ${person.nama}`);
     console.info(`Alamat : ${person.alamat}`);
     console.info(`Umur : ${person.umur}`);


     console.table(person);

     delete person["umur"];

     console.table(person);

    </script>
